        choices:
          - key: A
            content: 300 to 580
          - key: B
            content: 580 to 669
          - key: C
            content: 670 to 739
          - key: D
            content: 740 to 850
        content: What is a good credit score?
        answerKeys:
          - C
        explanation: >-
          A good credit score is generally considered to be in the range of 670
