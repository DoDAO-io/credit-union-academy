      Gen Z individuals who are interested in investing in real estate have two
      main options to consider: REITs (Real Estate Investment Trusts) and
      stocks. Both options have their own advantages and it's important to
      understand the differences between them before making a decision.


      REITs are companies that own, operate, or finance income-generating real
      estate properties. They allow individual investors to invest in real
      estate without having to directly buy and manage properties themselves.
      REITs are traded on major stock exchanges, making them easily accessible
      to investors. One of the main advantages of investing in REITs is the
      potential for regular dividend income. REITs are required by law to
      distribute at least 90% of their taxable income to shareholders in the
      form of dividends. This can provide a steady stream of passive income for
      investors.


      On the other hand, investing in stocks allows investors to directly own
      shares of a company. When it comes to real estate, investors can choose to
      invest in real estate companies that are publicly traded on stock
      exchanges. This can provide exposure to the real estate market and the
      potential for capital appreciation. However, stocks can be more volatile
      than REITs and may require more active management and monitoring.


      When deciding between REITs and stocks, it's important to consider your
      investment goals and risk tolerance. If you're looking for a more passive
      investment with regular income, REITs may be a better option. If you're
      comfortable with more volatility and want the potential for higher
      returns, investing in real estate stocks may be more suitable. It's also
      important to do your research and consider factors such as the performance
      of specific REITs or real estate companies, the types of properties they
      invest in, and their track record.

